{% extends 'base.html' %}

{% block title %}Register - A.I. CV Scanner Pro{% endblock %}

{% block custom_style %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register/style.css') }}">
{% endblock %}

{% block custom_script %}
  <script type="module" src="{{ url_for('static', filename='js/register/events.js') }}"></script>
{% endblock %}

{% block content %}
  <div  
    class="alert-wrapper" 
    style="
      position: fixed;
      top: 0;
      right: 0;
      width: auto;
      z-index: 9999;
      border-radius: 0px;"></div>

  <section id="form-section">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col bg-light rounded shadow-lg p-5" style="max-width: 500px;">
          <h2 class="mb-4" style="font-size: 1.6rem;">&#x1F464; Register</h2>
          <form id="login-form">
            <div class="mb-3">
              <label for="username" class="form-label" style="font-size: 0.9rem;">Username</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" id="username" placeholder="Enter your user name" style="font-size: 0.9rem;" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label" style="font-size: 0.9rem;">Email Address</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill"></i></span>
                <input type="text" class="form-control" id="email" placeholder="Enter your email address" style="font-size: 0.9rem;" required>
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label" style="font-size: 0.9rem;">Password</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" style="font-size: 0.9rem;" required>
              </div>
            </div>
            <div class="mb-4">
              <label for="confirm-password" class="form-label" style="font-size: 0.9rem;">Confirm Password</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" style="font-size: 0.9rem;" required>
              </div>
            </div>
            <div class="d-flex justify-content-center mb-3">
              <input id="cancel-btn" class="btn btn-secondary btn-sm mx-2" type="reset" value="Cancel">
              <input id="register-btn" class="btn btn-warning btn-sm mx-2" type="submit" value="Register">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
